
<div *ngIf="post">
    <h2><span jhiTranslate="blogApp.post.detail.title">Post</span> {{post.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="blogApp.post.title">Title</span></dt>
        <dd>
            <h1>{{post.title}}</h1>
        </dd>
        <dt><span jhiTranslate="blogApp.post.content">Content</span></dt>
        <dd>
            <span>{{post.content}}</span>
        </dd>
        <dt><span jhiTranslate="blogApp.post.category">Category</span></dt>
        <dd>
            <span>{{post.category}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'post/'+ post.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
